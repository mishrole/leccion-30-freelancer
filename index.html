<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Freelancer</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700" rel="stylesheet">
    <!-- Styles -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/common.css">
	<!-- Fonts styles-->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<nav class="nav-bar">

		<div class="nav-bar-container">

			<div class="nav-title-container">
				<a href="#main" class="nav-title text-style">Start Bootstrap</a>
			</div>
			
			<div>
				<ul class="menu-list">
					<li class="menu-list-item">
						<a href="#portfolio" class="menu-link text-style">Portfolio</a>
					</li>
					<li class="menu-list-item">
						<a href="#about" class="menu-link text-style">About</a>
					</li>
					<li class="menu-list-item">
						<a href="#contact" class="menu-link text-style">Contact</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<header class="container">

		<section id="main">
			<div class="main-container">
				<figure class="profile">
					<img src="assets/images/profile.png" alt="profile">
				</figure>

				<h1 class="main-title text-style">Start Bootstrap</h1>

				<div class="star-container">
					<hr class="icon-star"></hr>
				</div>

				<span class="main-text">Web Developer - Graphic Artist - User Experience Designer</span>
			</div>
		</section>
	</header>

	<section id="portfolio">
		<div class="portfolio-container">
			<h1 class="portfolio-title text-style-dark">Portfolio</h1>	
			
			<div id="gallery">
				<div id="modal-content">

					<div class="div-portfolio">
						<figure class="figure-portfolio">
							<img src="assets/images/portfolio/cabin.png" alt="cabin" class="image-portfolio">
						</figure>
						<figure class="figure-portfolio">
							<img src="assets/images/portfolio/cake.png" alt="cake" class="image-portfolio">
						</figure>
						<figure class="figure-portfolio">
							<img src="assets/images/portfolio/circus.png" alt="circus" class="image-portfolio">
						</figure>
					</div>

					<div class="div-portfolio">
						<figure class="figure-portfolio">
							<img src="assets/images/portfolio/game.png" alt="game" class="image-portfolio">
						</figure>
						<figure class="figure-portfolio">
							<img src="assets/images/portfolio/safe.png" alt="safe" class="image-portfolio">
						</figure>
						<figure class="figure-portfolio">
							<img src="assets/images/portfolio/submarine.png" alt="submarine" class="image-portfolio">
						</figure>
					</div>

				</div>
			</div>
		</div>
	</section>

	<section id="about">
		<div class="about-container">
			<h1 class="about-title text-style-dark">About</h1>
		</div>
	</section>
	<section id="contact"></section>

	<script src="js/app.js"></script>
</body>
</html>
